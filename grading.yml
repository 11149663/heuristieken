templates:
    1: &check_off
        type: pass
        subgrades:
            done: boolean
        calculation: done
        hide_calculated: true
    2: &manual
        type: float
        subgrades:
            presentation: integer
            code: integer
        calculation: (5 + (presentation + code - 2) / 8.0 * 5).round(1)


grades:
    case: *check_off
    state_space: *check_off
    representation: *check_off
    baseline: *check_off
    first_algorithm: *check_off
    second_algorithm: *check_off
    deliverable: *manual


calculation:
    eindcijfer:
        mods: 100


mods:
    show_progress: true
    submits:
        deliverable: 1